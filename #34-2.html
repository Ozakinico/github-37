<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NeoCard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 30px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 340px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      margin-bottom: 20px;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #0ff;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #0ff;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #0ff;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .card {
      display: none;
      width: 340px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      color: #0ff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 24px;
    }

    .card p {
      margin: 4px 0;
      font-size: 18px;
      letter-spacing: 0.5px;
    }

  </style>
</head>
<body>

  <form id="userForm" class="form-container">
    <input type="text" name="name" placeholder="名前" required />
    <input type="number" name="age" placeholder="年齢" required />
    <input type="text" name="hobby" placeholder="趣味" required />
    <button type="submit">生成</button>
  </form>

  <div class="card" id="userCard">
    <h2 id="cardName"></h2>
    <p id="cardAge"></p>
    <p id="cardHobby"></p>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const card = document.getElementById("userCard");
    const nameEl = document.getElementById("cardName");
    const ageEl = document.getElementById("cardAge");
    const hobbyEl = document.getElementById("cardHobby");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const name = form.elements["name"].value;
      const age = form.elements["age"].value;
      const hobby = form.elements["hobby"].value;

      nameEl.textContent = `${name}`;
      ageEl.textContent = `${age}`;
      hobbyEl.textContent = `${hobby}`;

      card.style.display = "block";

      form.reset();
    });
  </script>

</body>
</html>
