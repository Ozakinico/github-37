<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィールカード</title>
  <style>
    /* カード全体に対して */
    #profile-card {
      background-color: whitesmoke;
      padding: 10px;
      margin: 20px;
      border: 2px solid black;
      width: 500px;
    }

    /* 氏名見出し */
    #profile-card #name {
      margin: 0 0 10px;
      font-size: 1.5em;
    }

    /* 各情報行 */
    #profile-card .info {
      text-align: left;
      line-height: 1.4;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="profile-card">
    <p id="school" class="info">神山まるごと高専一期生</p>
    <h2 id="name">尾崎仁瑚</h2>
    <p id="address" class="info">〒771-3310 徳島県名西郡神山町神領字西上角175-1</p>
    <p id="email"   class="info">Email: ozakinico@gmail.com</p>
    <p id="phone"   class="info">Phone: 090-5157-0025</p>
  </div>
</body>
</html>
