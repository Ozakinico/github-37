<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>100文字制限テキストエリア</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    p.remaining {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="inputArea" maxlength="100" placeholder="ここに入力…（最大100文字）"></textarea>
    <p class="remaining">残り文字数: <span id="charsLeft">100</span>文字</p>
  </div>

  <script>
    const textarea = document.getElementById('inputArea');
    const charsLeft = document.getElementById('charsLeft');
    const MAX = 100;

    function updateCount() {
      const used = textarea.value.length;
      charsLeft.textContent = MAX - used;
    }

    updateCount();

    textarea.addEventListener('input', updateCount);
  </script>
</body>
</html>
