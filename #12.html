<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>画像の表示</title>
        <style>
            body {
                text-align: center;
            }
            img {
                margin: 10px; /* Add margin to images */
            }
            /* Add a new style for the images to display vertically */
            .image-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="https://pbs.twimg.com/media/GoZpRPMWYAAO9oV?format=jpg&name=4096x4096" alt="万博の壁画" width="200px" height="200px">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLQQ1BQi4YYsfNjy-6BYZpOEKGZks_Q8h7yA&s" alt="草原" width="200px" height="200px">
            <img src="https://pbs.twimg.com/media/GokypeBXkAA-r0O?format=jpg&name=4096x4096" alt="サウジアラビア館" width="200px" height="200px">
        </div>
    </body>
</html>
