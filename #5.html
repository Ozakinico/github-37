        <p>『<ruby>こころ<rt>ココロ</rt></ruby>』は、明治時代の<strong>人間関係や心の葛藤</strong>を描いた夏目漱石の代表作です。​主人公「私」と「先生」の交流を通じて、<mark>人間の孤独や罪悪感、そして愛情の複雑さ</mark>が繊細に描かれています。​特に、先生の遺書を通じて明かされる過去の秘密は、読者の心に深い余韻を残します。​人間の心理を深く掘り下げたこの作品は、<strong>日本文学の金字塔として</strong>多くの読者に愛されています。​</p>
        <p><sup>※書籍1</sup>夏目漱石『こころ』（岩波書店、1914年）</p>
