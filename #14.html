<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>世界地図ラベル付き</title>
    <style>
        .map-container {
            position: relative;
            width: 600px; /* 地図の幅と合わせる */
            margin: 0 auto;
        }
        .map-container img {
            display: block;
            width: 100%;
            height: auto;
        }
        .label {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            text-decoration: none;
            color: #333;
            pointer-events: auto;
        }
        .label:hover {
            background: rgba(255, 255, 255, 1);
        }
        /* 各国の位置調整 */
        .usa       { top: 35%; left: 18%; }
        .brazil    { top: 57%; left: 38%; }
        .india     { top: 50%; left: 68%; }
        .australia { top: 75%; left: 80%; }
        .russia    { top: 18%; left: 55%; }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Worldmap-blank.svg" alt="世界地図">
        <!-- rel="noopener noreferrer" を追加 -->
        <a href="https://ja.wikipedia.org/wiki/アメリカ合衆国"    class="label usa"       target="_blank" rel="noopener noreferrer">アメリカ合衆国</a>
        <a href="https://ja.wikipedia.org/wiki/ブラジル"          class="label brazil"    target="_blank" rel="noopener noreferrer">ブラジル</a>
        <a href="https://ja.wikipedia.org/wiki/インド"            class="label india"     target="_blank" rel="noopener noreferrer">インド</a>
        <a href="https://ja.wikipedia.org/wiki/オーストラリア"    class="label australia" target="_blank" rel="noopener noreferrer">オーストラリア</a>
        <a href="https://ja.wikipedia.org/wiki/ロシア"            class="label russia"    target="_blank" rel="noopener noreferrer">ロシア</a>
    </div>
</body>
</html>
