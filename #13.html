<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* フォームコンテナ */
        form {
            width: 90%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text {
            margin-bottom: 0.4rem;
            font-weight: bold;
            color: #333;
            display: block;
        }

        div {
            margin-top: 18px;
        }

        /* テキスト系入力とテキストエリア */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;              /* 親要素いっぱいに */
            box-sizing: border-box;   /* padding／border を含める */
            padding: 10px;
            margin: 8px 0 0 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* テキストエリアの高さ指定 */
        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* 送信ボタン */
        input[type="submit"] {
            background-color: #47b2d9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 12px;
        }

        input[type="submit"]:hover {
            background-color: #3a94b1;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="name" class="text">名前</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email" class="text">メールアドレス</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label class="text">趣味</label>
            <label><input type="checkbox" name="hobby" value="sports" checked> スポーツ</label><br>
            <label><input type="checkbox" name="hobby" value="music"> 音楽</label><br>
            <label><input type="checkbox" name="hobby" value="travel"> 旅行</label>
        </div>
        <div>
            <label for="message" class="text">自由記述欄</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <div>
            <input type="submit" value="送信">
        </div>
    </form>
</body>
</html>
