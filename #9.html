<!DOCTYPE html>
<html>

      color: blue;
    }
    .background {
      background-color: lightblue;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    #subject {
      font-size: 20px;
      color: green;
    }
    #hobby {
      font-size: 18px;
      color: purple;
    }
    #dream {
      font-size: 22px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>尾崎仁瑚の自己紹介</h1>

  <p class="background" id="hobby">趣味：音楽を聴くこと</p>
  <p class="background" id="dream">将来の夢：デザイナー</p>
</body>
</html>
