<!DOCTYPE html>
<html>
    <head>
        <style>
          .kyoju {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: lightgrey;
            border-radius: 8px;
          }
          .gakusei {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            background-color: lightgreen;
            border-radius: 8px;
          }

          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
          }
        </style>
    </head>
    
    <body>
        <p>教授 <span class="kyoju">今日は授業じゃぞ</span></p>
        <p>学生 <span class="gakusei">すみません、遅れました</span></p>
        <p>教授 <span class="kyoju">遅れた理由は何じゃ？</span></p>
        <p>学生 <span class="gakusei">寝坊しました</span></p>
    </body>
</html>
